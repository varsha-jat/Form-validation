<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form id="myForm" onsubmit="return validateForm()">
        <h2>Sign Up</h2>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name">
        <div id="nameError" class="error"></div>
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email">
        <div id="emailError" class="error"></div>
        <br>

        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter password">
        <div id="passwordError" class="error"></div>
        <br>

        <label for="confirmPassword">Confirm Password</label>
        <input type="text" id="confirmPassword" placeholder="Confirm password" autocomplete="off">
        <div id="confirmPasswordError" class="error"></div>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <div id="dobError" class="error"></div>
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address">
        <div id="addressError" class="error"></div>
        <br>
        <label>Gender</label>
        <div class="radio-group">
            <label><input type="radio" id="male" name="gender" value="male">Male</label>
            <label><input type="radio" id="female" name="gender" value="female">Female</label>
            <label><input type="radio" id="other" name="gender" value="other">Other</label>
        </div>
        <div id="genderError" class="error"></div>
        <br>
        <label for="phone">Phone number</label>
        <input type="text" id="phone" placeholder="Enter phone number">
        <div id="phoneError" class="error"></div>
        <br>
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Enter country">
        <div id="countryError" class="error"></div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="./form.js">
        
    </script>
</body>

</html>
